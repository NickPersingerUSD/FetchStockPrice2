<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chart Time</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js"></script>

</head>
<body>
   
    <canvas id="myChart" width="250" height="300"></canvas>
    <br />
    <script>
            fetch('/data')
                .then(response => response.json())
                .then(a => createMap(a)); /* turn this into a chart */
    </script>

    <script>
        
        function createMap(a) {
     
            var labels = Object.keys(a);
            var values = Object.values(a);
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {

                type: 'bar',
                
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Random Data',
                        data: values,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 3
                    }]             
                },          
        });               
        }
    </script>
</body>
</html>
